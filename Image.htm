<script language="javascript" type="text/javascript">


function moveover(txt)
{
   window.status = txt;
   document.title = txt;
}

function fillSelectFromArray(selectCtrl, itemArray, goodPrompt, badPrompt, defaultItem)
{
   var i, j;
   var prompt;
   // empty existing items
   for (i = selectCtrl.options.length; i >= 0;
   i -- )
   {
      selectCtrl.options[i] = null;
   }
   prompt = (itemArray != null) ? goodPrompt : badPrompt;
   if (prompt == null)
   {
      j = 0;
   }
   else
   {
      selectCtrl.options[0] = new Option(prompt);
      j = 1;
   }
   if (itemArray != null)
   {
      // add new items
      for (i = 0; i < itemArray.length; i ++ )
      {
         selectCtrl.options[j] = new Option(itemArray[i][1]);
         if (itemArray[i][1] != null)
         {
            selectCtrl.options[j].value = itemArray[i][2];
         }
         j ++ ;
      }
      // select first item (prompt) for sub list
      selectCtrl.options[0].selected = true;
   }
}


var path = 'media/i/';
var ext = '.jpg';

var pictures = new Image();

function ShowPic(Images)
{

function PicRunthis(nr)
{
   fillSelectFromArray(document.ImageSelect.ImElement, Pics[nr])

{
   var yy;

}
