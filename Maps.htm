var Ngen;
function RunthisMap(nr){
     fillitin(MapArr[nr][0],MapArr[nr][1],MapArr[nr][2])
}

  

function focunum(name){
    moveover(name);
    display(MapArr[numMap(name)][1],MapArr[numMap(name)][2])
    fr.countrylist.selectedIndex=numMap(name);
    fr.countrylist.doScroll()    
}

function ClickMap(MapName){
    focunum(MapName);
    runmap(numMap(MapName));

}


function moveover(txt){
   window.status = txt;
   document.title = txt;
}

function display(MapName, Ket)
{
    moveover(MapName);
    document.getElementById('Mapdesc').innerHTML=Ket;
}

 

function fillitin(MapFile, MapName, Ket)
{
   moveover(MapName);
    document.getElementById('Mapdesc').innerHTML=Ket;
    top.content.location.href=path+MapFile;
}


function runmap(nr){
     RunthisMap(nr);
}
