            <td height="18" class="JF"><b>Ionic bonds</b></td>
         </tr>
      </TABLE>
      <table width="100%">
         <tr>
            <td class="JF">bonds that have an <a class="glink" href="elecneg.htm">electronegativity</a> difference of greater than or equal to 1.7. Ionic bonds involve a strong attraction between two charged <a class="glink" href="atom.htm">atoms</a> or groups of atoms, resulting in a transfer of <a class="glink" href="electron.htm">electrons</a>, and usually involve a metal and a <a class="glink" href="nm.htm">nonmetal</a> when diatomic. 
            </td>
         </tr>
