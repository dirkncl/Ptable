            <td height="18"><b>December 9th</b></td>
         </tr>

      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1742</B></td>
            <TD>German-Swedish chemist <span class="blink">Karl Wilhelm Scheele</span> was born.
            </TD>
         </TR>
         <TR>
            <td width="2%" valign="top"><B>1868</B></td>
            <TD>Fritz Haber was born. He is know for the Haber Process that synthesizes ammonia from <span class="elink">hydrogen</span> and <span class="elink">nitrogen</span> under high pressures. In 1918 he won the Noble Prize in chemistry for this.
            </TD>
         </TR>
