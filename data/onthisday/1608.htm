            <td width="2%" valign="top"><B>1845</B></td>
            <TD>Gabriel Lippmann was born. He developed the capillary electrometer; a general theory of his process for the photographic reproduction
               of colour; Nobel Prize in Physics (1908) for his method of reproducing colours photographically based on the phenomenon of
               interference.
