      <TABLE width="100%">
         <tr bgcolor="#FFFF33" class="JF">
            <td height="18"><b>January 12th</b></td>
         </tr>
      </TABLE>
      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1792</B></td>
            <TD>The Swedish chemist <span class="blink">Johann August Arfvedson</span> was born.
            </TD>
         </TR>
         <TR>
            <td width="2%" valign="top"><B>1809</B></td>
            <TD>Charles Darwin, the English naturalist, who realised and demonstrated that all species of life have evolved over time from
               common ancestors through the process he called natural selection, was born.
            </TD>
         </TR>
