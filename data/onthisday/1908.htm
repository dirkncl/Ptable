   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#FFFF33" class="JF">
            <td height="18"><b>August 19th</b></td>
         </tr>
      </TABLE>
      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1830</B></td>
            <TD>Lothar Meyer, who developed the periodic table independently of Dimitri Mendeleev at same time, 1869, was born.</TD>
         </TR>
         <TR>
            <td width="2%" valign="top"><B>1745</B></td>
            <TD>Johan G. Gahn, who discovered and isolated <span class="elink">manganese</span> and discovered phosphoric acid in bones with Karl W. Scheele, was born.
            </TD>
         </TR>
      </table>
   </BODY>
