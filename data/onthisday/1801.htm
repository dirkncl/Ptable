      <table width="100%" class="JF">

            <td width="2%" valign="top"><B>1825</B></td>
            <TD>Edward Frankland, theory of valency, authority on sanitation and river pollution; first synthesis of organometallic compound,
               was born.
            </TD>

            <td width="2%" valign="top"><B>1861</B></td>
            <TD>Hans Goldschmidt invented the alumino-thermite process (Goldschmidt Process).</TD>
