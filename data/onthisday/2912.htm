      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1879</B></td>
            <TD>Ellen Gledirsch, she made accurate measurements of the half-life of radium, was born.</TD>

         <TR>
            <td width="2%" valign="top"><B>1931</B></td>
            <TD>The announcement of the discovery of heavy water (D<sub>2</sub>O) was made.
