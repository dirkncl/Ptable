      <table width="100%" class="JF">

            <td width="2%" valign="top"><B>1791</B></td>
            <TD>Alexis T. Petit, who studied specific heats of solids and discovered product of specific heat and atomic weight is constant

            <td width="2%" valign="top"><B>1852</B></td>
            <TD>The Scottish chemist <span class="blink">Sir William Ramsay</span> was born.
