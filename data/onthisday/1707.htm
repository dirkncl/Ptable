      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1827</B></td>
            <TD>Frederick Augustus Abel, chemist to the war department and ordnance committees in England (1854-1888), invented (with Sir
               James Dewar) the smokeless explosive known as cordite and pioneered a new way of manufacturing gun-cotton (a nitrated form
               of nitrocellulose), was born.
            </TD>
