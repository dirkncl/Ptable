      <TABLE width="100%">
         <tr bgcolor="#FFFF33" class="JF">
            <td height="18"><b>October 21st</b></td>
         </tr>
      </TABLE>
      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1660</B></td>
            <TD>Georg E. Stahl, researcher on oxidation and reduction, was born.</TD>
         </TR>
         <TR>
            <td width="2%" valign="top"><B>1803</B></td>
            <TD>John Dalton presented the first experimental evidence for atoms before the Manchester Literary and Philosophical Society.</TD>
         </TR>
         <TR>
            <td width="2%" valign="top"><B>1833</B></td>
            <TD>Alfred Nobel, who invented dynamite and established Nobel Prizes, was born.</TD>
         </TR>
      </table>
