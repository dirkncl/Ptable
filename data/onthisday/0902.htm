            <td height="18"><b>February 9th</b></td>
         </tr>
      </TABLE>
      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1871</B></td>
            <TD>Edward C. C. Baly, who showed sugar and other organic compounds formed from water, carbon dioxide, and ammonia under the influence
               of light, was born.
            </TD>
         </TR>
         <TR>
            <td width="2%" valign="top"><B>1950</B></td>
            <TD><span class="elink">Californium</span> was discovered by ion exchange chromatography at the University of California, Berkeley.
            </TD>
         </TR>
