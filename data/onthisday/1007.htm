      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1902</B></td>
            <TD>Kurt Adler developed the diene synthesis; Nobel Prize in Chemistry (1950) with Otto P. H. Diels for their discovery and development
               of the diene synthesis (Diels-Alder reaction), was born.
            </TD>

         <TR>
            <td width="2%" valign="top"><B>1920</B></td>
            <TD>Owen Chamberlain, American physicist, Nobel Prize laureate, was born.</TD>
