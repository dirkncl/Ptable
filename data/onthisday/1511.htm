      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1193</B></td>
            <TD>St. Albertus Magnus, discoverer of <span class="elink">arsenic</span>, was born.
            </TD>

         <TR>
            <td width="2%" valign="top"><B>1810</B></td>
            <TD>Humphry Davy announced the elementary nature of <span class="elink">chlorine</span> to the Royal Society.
