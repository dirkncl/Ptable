            <td width="2%" valign="top"><B>1802</B></td>
            <TD>Heinrich Gustav Magnus, a German chemist and physicist who discovered (amongst other things) the Magnus effect (the lift force
               produced by a rotating cylinder which, for example, gives the curve to a curve ball), was born.
