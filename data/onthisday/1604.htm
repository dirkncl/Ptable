      <TABLE width="100%">
         <tr bgcolor="#FFFF33" class="JF">
            <td height="18"><b>April 16th</b></td>
         </tr>
      </TABLE>
      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1728</B></td>
            <TD>Joseph Black, who developed the concept of latent heat and laid foundation for modern quantitative analysis, was born.</TD>
         </TR>
         <TR>
            <td width="2%" valign="top"><B>1799</B></td>
            <TD>Humphry Davy performed first physiological experiment on nitrous oxide by inhaling it on this day.</TD>
         </TR>
      </table>
