   <BODY leftmargin="5" topmargin="0">
      <TABLE width="100%">
         <tr bgcolor="#FFFF33" class="JF">
            <td height="18"><b>July 13th</b></td>
         </tr>
      </TABLE>
      <table width="100%" class="JF">
         <TR>
            <td width="2%" valign="top"><B>1527</B></td>
            <TD>John Dee, an English alchemist, was born.</TD>
         </TR>
         <TR>
            <td width="2%" valign="top"><B>1826</B></td>
            <TD>Stanislao Cannizzaro, who convinced chemists of Avogadro's hypothesis and was a researcher in organic chemistry producing
               benzyl alcohol and benzoic acid from benzaldehyde, was born.
            </TD>
         </TR>
      </table>
